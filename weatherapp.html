<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" type="text/css" href="weather.css">
</head>
<body>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city name..." autocomplete="off">
        </div>
        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">Delhi,IN</div>
                <div class="date" id="date">10 feb (thursday),2022</div>
            </div>
            <div class="weather-status">
                    <div class="temp" id="temp">32&deg;C</div>
                    <div class="min-max" id="min-max">30&deg;C (min) / 34&deg;C(max)</div>
                    <div class="weather" id="weather">Clear</div>
                    <div class="img" id="img"></div>

             </div>
            
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
